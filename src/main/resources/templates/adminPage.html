<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>

</div>
<br>
<hr>
<a th:href="@{/admin/user/create}"> Создать </a>

<form th:action="@{/logout}" method="post">

</form>

</body>
</html>
